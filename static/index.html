<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Confluent Graphs</a>
            </div>
        </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" style="margin-bottom: 16px">
            <div class="col-md-6">
                <h4>Select data set</h4>
                <div class="radio">
                    <label>
                        <input type="radio" name="dataset" id="dataset_opt1" value="data2.csv" checked="">
                        Flight data
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="dataset" id="dataset_opt2" value="data_file_500_points.csv">
                        Test data
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <h4>FDEB Parameters</h4>
                <p>Step Size:</p>
				<div>
					<input id="step-size" class="slider" type="range" min="0.0" max="1.0" step="0.1" onchange="updateVal(this.value,'stepSize')" value="0.1">
					<input class="slideDisplay" type="text" id="stepSize" value="0.1">
				</div>
				<p>Compatability Threshold:</p>
				<div>
					<input id="compat-threshold" class="slider" type="range" min="0.0" max="1.0" step="0.1" onchange="updateVal(this.value,'compatThresh')" value="0.6">
					<input class="slideDisplay" type="text" id="compatThresh" value="0.6">
				</div>
				<p>Stroke Size:</p>
				<div>
					<input id="stroke-size" class="slider" type="range" min="0.0" max="5.0" step="0.1" onchange="updateVal(this.value,'strokeSize')" value="0.5">
					<input class="slideDisplay" type="text" id="strokeSize" value="0.5">
				</div>
				<p>Node Size:</p>
				<div>
					<input id="node-size" class="slider" type="range" min="0.0" max="50.0" step="5.0" onchange="updateVal(this.value,'nodeSize')" value="30.0">
					<input class="slideDisplay" type="text" id="nodeSize" value="30.0">
				</div>
            </div>
        </div>

        <div class="row" style="margin-bottom: 16px">
            <button onclick="populateGraph()" class="btn btn-default btn-lg btn-block">Display</button>
        </div>

        <div id="graph-panel" class="panel panel-default" style="display: none;">
            <div class="panel-body">
                <div id="svg">
                </div>
            </div>
        </div>
    </div>
</body>

<link rel="stylesheet" href="/static/main.css">
<link rel="stylesheet" href="http://bootswatch.com/paper/bootstrap.min.css">

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
